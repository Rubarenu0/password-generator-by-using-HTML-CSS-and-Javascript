<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Password Generator</h1>
  <label for="">Choose length of the Password: </label>
  <input type="number" id="length" min="8" max="20" value="12" placeholder="Password Length"><br>
  <button onclick="generatePassword()">Generate Password</button><br>
  <textarea id="password" readonly></textarea>
</div>
  <script>
    function generatePassword() {
    const length = document.getElementById("length").value;
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
    let password = "";
    for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
    }

    document.getElementById("password").value = password;
    }

  </script>
</body>
</html>
